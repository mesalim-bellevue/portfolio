<section class="contact-page">
  <h2>Contact Me</h2>
  <p>If you have any questions, want to discuss a project, or just want to say hello, feel free to reach out using the form below or through my social media channels.</p>

  <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" [(ngModel)]="contact.message" required></textarea>
    </div>

    <button type="submit" class="submit-button" [disabled]="!contactForm.form.valid">Send Message</button>
  </form>

  <div class="alternative-contact">
    <p>You can also reach me via email at <a href="mailto:mehersalim2&#64;gmail.com">mehersalim2&#64;gmail.com</a> or find me on:</p>
    <div class="social-media">
      <a href="https://github.com/mesalim-bellevue" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <img src="../assets/images/icons/github.png" alt="GitHub">
      </a> 
      <a href="https://www.linkedin.com/in/meher-salim-767976269/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <img src="../assets/images/icons/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/mehersalim14/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="../assets/images/icons/instagram.png" alt="Instagram">
      </a>
    </div>
  </div>
</section>
